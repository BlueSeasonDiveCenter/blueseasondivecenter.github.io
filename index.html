<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
    <style>
      .image-container {
        width: 100%;
        height: 300px; /* 你可以修改高度 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 适应容器，可能会裁剪 */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="image-container">
        <img src="https://github.com/BlueSeasonDiveCenter/blueseasondivecenter.github.io/blob/main/Price%20List-1.png?raw=true" alt="价格表" />
      </div>
    </div>
  </body>
</html>
